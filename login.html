<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- to make webpage varies with the device ,mobile ==> smaller , pc ==>bigger -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ensure that the internet explorer uses the latest available rendering engine to render a webpage -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-commerce_project</title>
    <!-- for using icons (v5.15.4 not pro)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <!-- external style -->
    <link rel="stylesheet" href="style.css">  
    
</head>
<body>
    <!-- logo and the bar that contain buttons that lead to anther forms -->
    <section id="header">
       <a href="logo"><img src="img/logo_4.png" class='logo' width="130px" hight='100px' alt="logo"></a>
       <div>
           <ul id="nevbar">
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contant.html">Contant</a></li>
              <li><a class="active" href="login.html">Login</a></li>
              <li><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
           </ul>
       </div>
   
   
    </section> 
    
    <section id="heroLogin" class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <span class="iconclose"><i class="fas fa-times"></i></span>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="far fa-envelope"></i></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="normal">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="register.html" class="register-link">register</a></p>
                </div>
            </form>
        </div>
        
    </section>

    
    
    <script src="scipt.js"></script>
</body>
</html>
